<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <img src="assets/sui.png" alt="UESpass Logo" class="login-logo">
      <h2>Welcome Back</h2>
      <p class="login-subtitle">Sign in to your account</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Email Address</label>
        <input 
          type="email" 
          class="form-control" 
          id="email" 
          formControlName="email"
          placeholder="Enter your email">
        <div *ngIf="loginForm.controls['email'].invalid && loginForm.controls['email'].touched" class="error-message">
          <small>Valid email is required.</small>
        </div>
      </div>
  
      <div class="form-group">
        <label for="password">Password</label>
        <input 
          type="password" 
          class="form-control" 
          id="password" 
          formControlName="password"
          placeholder="Enter your password">
        <div *ngIf="loginForm.controls['password'].invalid && loginForm.controls['password'].touched" class="error-message">
          <small>Password must be at least 8 characters.</small>
        </div>
      </div>
  
      <button type="submit" class="btn btn-primary btn-login" [disabled]="loginForm.invalid">
        Sign In
      </button>

      <div *ngIf="errorMessage" class="alert alert-danger mt-3">
        {{ errorMessage }}
      </div>

      <div class="register-link">
        Don't have an account? <a href="/register">Sign up</a>
      </div>
    </form>
  </div>
</div>
